volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: sharkface34/kittygram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/media
    command: >
      sh -c "gunicorn --bind 0.0.0.0:9000 kittygram_backend.wsgi"

  frontend:
    image: sharkface34/kittygram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: sharkface34/kittygram_gateway:latest
    env_file: .env
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/static
      - media:/media
    ports:
      - 9000:80